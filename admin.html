<html>
    <head>
        <title>Admin</title>
    </head>
    <body onload="fetchData()">
        <h1>Admin Page</h1>
        <h3 id="datafetch"></h3>
    </body>
    <script>
        var fetchData=()=>{
          fetch(
              'https://hndl2ye428.execute-api.us-east-1.amazonaws.com/gen1/fire', 
              {
                  method: "GET", 
                  headers: {
                    "authorizationToken":"admin",
                    "Access-Control-Allow-Origin": "*",
                    "Access-Control-Allow-Methods": "GET,OPTIONS,POST",
                    "Access-Control-Allow-Headers": "Access-Control-Allow-Headers, Origin,Accept, X-Requested-With, Content-Type, Access-Control-Request-Method, Access-Control-Request-Headers,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token"
                    },
              }
          )
          .then(response => response.json())
          .then(data => {
              let myObj = data.body
              let myJson = JSON.stringify(myObj)
              localStorage.setItem("Json",myJson)
              let text = localStorage.getItem("Json")
              let texobj = JSON.parse(text)
            //   let items = JSON.parse(texobj.Items)
            //   let itemStr = JSON.stringify(items)
              console.log(text)
            //   console.log("itemString"+itemStr)
              console.log("data"+data)
              console.log("data body"+data.body)
              //console.log(texobj)
              document.getElementById("datafetch").innerHTML=texobj
            //   document.getElementById("databody").innerHTML(data.body)
          })
          .catch(error => console.log('error', error));  
        }
    </script>
</html>
